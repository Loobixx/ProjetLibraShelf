monolog:
    channels:
        - deprecation

# --------------------------------------------------------
# CONFIGURATION DEVELOPPEMENT
# --------------------------------------------------------
when@dev:
    monolog:
        handlers:
            main:
                type: rotating_file
                max_files: 50 #On limite la taille Ã  50 fichier maximal
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

# --------------------------------------------------------
# CONFIGURATION TEST
# --------------------------------------------------------
when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

# --------------------------------------------------------
# CONFIGURATION PRODUCTION
# --------------------------------------------------------
when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!deprecation"]
                buffer_size: 50

            nested:
                type: rotating_file
                max_files: 50 #Maximum 50 fchier aussi donc 3 jour de logs
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                formatter: monolog.formatter.json

            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]

            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
